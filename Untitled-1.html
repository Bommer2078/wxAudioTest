                <script>
                  const duration = 248;
                  const audio = document.getElementById('audio');
                  const handle = document.getElementById('handle');
                  const progress = document.getElementById('progress');
                  const progressLen = parseInt(getComputedStyle(document.getElementById('bar')).width);
                  let currentTime = 0;
                  let seeking = false;
                  audio.addEventListener('timeupdate', (ev) => {
                    if (!seeking) {
                      currentTime = ev.detail.currentTime;
                      updateUi();
                    }
                  });
                  audio.addEventListener('seeked', (ev) => {
                    seeking = false;
                  });
                  let startX;
                  let startTime;
                  handle.addEventListener('touchstart', (ev) => {
                    seeking = true;
                    startX = ev.changedTouches[0].pageX;
                    startTime = currentTime;
                  });
                  handle.addEventListener('touchmove', (ev) => {
                    const moveLen = ev.changedTouches[0].pageX - startX;
                    currentTime = moveLen / progressLen * duration + startTime;
                    currentTime = Math.max(0, Math.min(duration, currentTime));
                    currentTime = parseInt(currentTime);
                    updateUi();
                  });
                  handle.addEventListener('touchend', (ev) => {
                    audio.currentTime = currentTime;
                  });
  
                  function updateUi() {
                    const percent = currentTime / duration * 100;
                    current.innerText = formatTime(currentTime);
                    handle.style = 'left: ' + percent + '%';
                    progress.style = 'width: ' + percent + '%';
                  }
                  function formatTime(time) {
                    const d = new Date(time * 1000);
                    return ('0' + d.getMinutes()).substr(-2) + ':' + ('0' + d.getSeconds()).substr(-2);
                  }
                </script>
